<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="home-page">
        <div class="main-header"></div>
        <div class="main-body">
            <!-- start service block -->
            <div class="service-outer">
                <div class="container">
                    <div class="service-inner">
                        <div class="service-item">
                            <div class="service-image">
                                <img src="images/24-7 Online Support (1).png" alt="flowers-image">
                            </div>
                            <div class="service-text">
                                <strong>24/7 Online Support</strong>
                                <p>Trained staffs are ready to online support 24 hours a day </p>
                            </div>
                        </div>
                   

                    
                        <div class="service-item">
                            <div class="service-image">
                                <img src="images/Secure Payments.png" alt="flowers-image">
                            </div>
                            <div class="service-text">
                                <strong>Secure Payments</strong>
                                <p>We ensure secure payment with PEV </p>
                            </div>
                        </div>
                  

                    
                        <div class="service-item">
                            <div class="service-image">
                                <img src="images/Refund Policy.png" alt="flowers-image">
                            </div>
                            <div class="service-text">
                                <strong>Refund Policy</strong>
                                <p>Simply return within 30 days for an exchange </p>
                            </div>
                        </div>
                    

                    
                        <div class="service-item">
                            <div class="service-image">
                                <img src="images/Free Shipping.png" alt="flowers-image">
                            </div>
                            <div class="service-text">
                                <strong>Free Shipping</strong>
                                <p>Free shipping on all us order above $200</p>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>

        <!-- end service block -->
        <div class="main-footer"></div>
    </div>
</body>

</html>
